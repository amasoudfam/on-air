openapi: '3.0.2'
info:
  title: on-air APIs
  version: 1.0.0
servers:
  - url: https://localhost:8080
    description: on-air project
paths:
  /flights:
    get:
      summary: Get a list of flights
      tags:
        - Flights
      parameters:
        - in: query
          name: origin
          required: true
          schema:
            type: string
          description: The origin of the flight
        - in: query
          name: destination
          required: true
          schema:
            type: string
          description: The destination of the flight
        - in: query
          name: date
          required: true
          schema:
            type: string
          description: "The date of the flight (format: '2006-01-02')"
        - in: query
          name: airline
          schema:
            type: string
          description: The airline of the flight
        - in: query
          name: airplane
          schema:
            type: string
          description: The airplane of the flight
        - in: query
          name: start_time
          schema:
            type: string
          description: "The start time of the flight (format: 'HH:MM')"
        - in: query
          name: end_time
          schema:
            type: string
          description: "The end time of the flight (format: 'HH:MM')"
        - in: query
          name: empty_capacity
          schema:
            type: boolean
          description: Filter flights with empty capacity
        - in: query
          name: order_by
          schema:
            type: string
            enum:
              - price
              - time
              - duration
          description: Sort flights by price, time, or duration
        - in: query
          name: sort_order
          schema:
            type: string
            enum: 
              - asc
              - desc
          description: Sort order (ascending or descending)
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetFlightsResponse'
        '400':
          description: Invalid query parameters
        '422':
          description: Unprocessable Entity
        '500':
          description: Internal Server Error
  /passenger:
    post:
      summary: Create a new passenger
      tags:
        - Passengers
      requestBody:
        description: JSON object containing passenger information
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePassengerRequest'
      responses:
        '201':
          description: Successful operation
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '500':
          description: Internal server error
    get:
      summary: Get all passengers
      tags:
        - Passengers
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/GetPassengersResponse"
        '401':
          description: Unauthorized
        '500':
          description: Internal server error
  /ticket:
    post:
      summary: Create a new Ticket
      tags:
        - Tickets
      parameters:
        - in: query
          name: flight_number
          required: true
          schema:
            type: string
          description: The flight_number of the ticket
        - in: query
          name: passengers
          required: true
          schema:
            type: array
            items:
              type: integer
      requestBody:
        description: JSON object containing Ticket information
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReserveResponse'
      responses:
        '201':
          description: Successful operation
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '500':
          description: Internal server error
  /payment:
    post:
      summary: Create a new request pay
      tags:
        - Payments
      parameters:
        - in: query
          name: ticket_id
          required: true
          schema:
            type: integer
          description: The ticket_id of the ticket
      requestBody:
        description: JSON object containing payment information
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PayResponse'
      responses:
        '201':
          description: Successful operation
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '500':
          description: Internal server error
    get:
      summary: call back url to verify
      tags:
        - Payments
      parameters:
        - in: query
          name: payment_id
          required: true
          schema:
            type: integer
          description: The payment_id of the payment
      requestBody:
        description: JSON object containing payment information
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CallBackResponse'
      responses:
        '201':
          description: Successful operation
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '500':
          description: Internal server error
tags:
  - name: Flights
    description: Operations related to flights
  - name: Passengers
    description: Operations related to passengers
  - name: Tickets
    description: Operations related to Tickets
  - name: Payments
    description: Operations related to Payment
components:
  schemas:
    Flight:
      type: object
      properties:
        number:
          type: string
        airplane:
          type: string
        airline:
          type: string
        price:
          type: integer
        origin:
          type: string
        destination:
          type: string
        capacity:
          type: integer
        emptyCapacity:
          type: integer
        startedAt:
          type: string
          format: date-time
        finishedAt:
          type: string
          format: date-time
    GetFlightsResponse:
      type: object
      properties:
        flights:
          type: "array"
          items:
            $ref: '#/components/schemas/Flight'
    CreatePassengerRequest:
      type: "object"
      properties:
        national_code:
          type: "string"
          example: "1234567890"
        first_name:
          type: "string"
          example: "John"
        last_name:
          type: "string"
          example: "Doe"
        gender:
          type: "string"
          example: "male"
      required:
        - national_code
        - first_name
        - last_name
        - gender
    GetPassengersResponse:
      type: "object"
      properties:
        national_code:
          type: "string"
          example: "1234567890"
        first_name:
          type: "string"
          example: "John"
        last_name:
          type: "string"
          example: "Doe"
        gender:
          type: "string"
          example: "male"
      required:
        - national_code
        - first_name
        - last_name
        - gender
    ReserveResponse:
      type: "object"
      properties:
        status:
          type: "string"
          example: "Reserved"
      required:
        - status
    PayResponse:
      type: "object"
      properties:
        gate_way_url:
          type: "string"
          example: "http://example.com/token=xyz123"
      required:
        - gate_way_url
    CallBackResponse:
      type: "object"
      properties:
        status:
          type: "string"
          example: "verified"
      required:
        - status